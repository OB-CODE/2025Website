version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Using Node 20 on Amazon Linux 2023"
        - corepack enable
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*